<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form WWL</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4 w-50">
        <h2 class="mb-4 text-center">FORM WIW</h2>
        <form action="" method="post">

            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input required value="" name="nik" type="number" class="form-control" id="nik">
            </div>

            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input required value="" name="nama" type="text" class="form-control" id="nama">
            </div>

            <div class="mb-3">
                <label for="tempat" class="form-label">Tempat</label>
                <input required value="" name="tempat" type="text" class="form-control" id="tempat">
            </div>

            <div class="mb-3">
                <label for="tgl" class="form-label">Tanggal lahir</label>
                <input required value="" name="tgl" type="date" class="form-control" id="tgl">
            </div>

            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Laki-laki">
                    <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Perempuan">
                    <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required value="" name="email" type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="telp" class="form-label">No Telp</label>
                <input required value="" name="telp" type="text" class="form-control" id="telp">
            </div>
            
            <button name="submit" type="Submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
